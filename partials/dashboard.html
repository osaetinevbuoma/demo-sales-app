<h1>Dashboard</h1> <hr />

<div class="row portlets">
    <ul class="list-unstyled box-sortable" id="sortable">
        <li>
            <!-- Sales Total per sales man -->
            <div class="">
                <div class="box box-danger">
                    <div class="box-header with-border">
                        <h3 class="box-title">Sales Total per Sales Man</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool refresh"><i class="fa fa-refresh"></i></button>
                            <button class="btn btn-box-tool" ng-click="close($event)"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <pie-chart-canvas></pie-chart-canvas>
                        <!--<span class="chart-legend" id="legend" style="width: 100px;" align="center"></span>-->
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </li>

        <li>
            <!-- Sales Total per Month -->
            <div class="">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">Sales Total per Month</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool refresh"><i class="fa fa-refresh"></i></button>
                            <button class="btn btn-box-tool" ng-click="close($event)"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="chart">
                            <bar-chart-canvas></bar-chart-canvas>
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </li>

        <li>
            <!-- Top 5 sales order -->
            <div class="">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Top 5 Sales Order</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" ng-click="refreshTable('salesOrder')"><i class="fa fa-refresh"></i> </button>
                            <button class="btn btn-box-tool" ng-click="close($event)"><i class="fa fa-times"></i> </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-responsive">
                            <thead>
                            <tr>
                                <th>Order Number</th>
                                <th>Username</th>
                                <th>Value</th>
                                <th>Quantity</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in salesOrders">
                                <td>{{ data.orderNum }}</td>
                                <td>{{ data.userName }}</td>
                                <td>{{ data.value }}</td>
                                <td>{{ data.qty }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </li>

        <li>
            <!-- Top 5 sales men -->
            <div class="">
                <div class="box box-default">
                    <div class="box-header with-border">
                        <h3 class="box-title">Top 5 Sales Men</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool"  ng-click="refreshTable('topSalesMen', $event)"><i class="fa fa-refresh"></i> </button>
                            <button class="btn btn-box-tool" ng-click="close($event)"><i class="fa fa-times"></i> </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <table class="table table-responsive">
                            <thead>
                            <tr>
                                <th>Username</th>
                                <th>Sales Amount</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in salesMen">
                                <td>{{ data[0] }}</td>
                                <td>{{ data[1] }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
