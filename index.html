<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crossover Sales Manager</title>

    <link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/stylesheets/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="assets/stylesheets/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/stylesheets/stylesheet.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 login-page">
                <div align="center">
                    <img src="assets/images/logo.png" class="img-responsive" />
                </div>

                <div class="login-form" ng-app="AuthenticationApp" ng-controller="LoginController">
                    <h2>Login</h2>

                    <div ng-bind-html="response"></div>

                    <form class="form" ng-submit="login()">
                        <div class="form-group">
                            <input type="text" name="username" id="username" placeholder="Username" class="form-control" ng-model="user.username"
                                   required autofocus />
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" placeholder="Password" class="form-control" ng-model="user.password"
                                   required />
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Login <i class="fa fa-sign-in"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="row">
            <div class="col-md-12">
                <ul class="row list-inline">
                    <li><a href="#" data-target="#privacyPolicyModal" data-toggle="modal">Privacy Policy</a> </li>
                    <li><a href="#" data-target="#termsOfUseModal" data-toggle="modal">Terms of Use</a> </li>
                    <li><a href="#" data-target="#supportModal" data-toggle="modal">Support</a> </li>
                </ul>
            </div>

            <!-- Privacy Policy Modal -->
            <div class="modal fade" tabindex="-1" role="dialog" id="privacyPolicyModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Privacy Policy</h4>
                        </div>
                        <div class="modal-body" id="privacyPolicyBody">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Terms of Use Modal -->
            <div class="modal fade" tabindex="-1" role="dialog" id="termsOfUseModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Terms of Use</h4>
                        </div>
                        <div class="modal-body" id="termsOfUseBody">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Support Modal -->
            <div class="modal fade" tabindex="-1" role="dialog" id="supportModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Contact Support</h4>
                        </div>
                        <div class="modal-body">
                            <div id="response"></div>

                            <form class="form" id="supportForm">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required />
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="details" id="details" placeholder="Details" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send <i class="fa fa-send"></i> </button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Javascript files -->
    <script type="text/javascript" src="assets/javascripts/libraries/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/libraries/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/application/scripts/footer.js"></script>

    <!-- AngularJS files -->
    <script type="text/javascript" src="assets/javascripts/libraries/angular.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/libraries/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/application/angularjs/authentication/authentication-app.js"></script>
    <script type="text/javascript" src="assets/javascripts/application/angularjs/authentication/authentication-controllers.js"></script>
    <script type="text/javascript" src="assets/javascripts/application/angularjs/authentication/authentication-services.js"></script>
</body>
</html>
