<!DOCTYPE html>
<html lang="en" ng-app="salesManagerApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crossover Sales Manager</title>

    <link rel="stylesheet" href="assets/stylesheets/jquery-ui.min.css" />
    <link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/stylesheets/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="assets/stylesheets/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/stylesheets/stylesheet.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="home.html">
                    <img src="assets/images/logo2.png" class="img-responsive logo" />
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav pull-right">
                    <li>
                        <a>Welcome, {{ authenticatedUser }}</a>
                    </li>
                    <li ng-controller="LogoutController">
                        <a href="" ng-click="logout()">Logout <i class="fa fa-sign-out"></i> </a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container home-page">
        <div class="row">
            <!-- Side bar -->
            <div class="col-md-2 side-nav">
                <div class="profile" align="center">
                    <img src="assets/images/avatar.png" class="img-responsive img-circle profile-picture" />
                    <span>Welcome, {{ authenticatedUser }}</span>
                </div>

                <ul class="list-unstyled">
                    <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a> </li>
                </ul>

                <hr />

                <ul class="list-unstyled">
                    <li><a href="#/sales-total-per-sales-man"><i class="fa fa-briefcase"></i> Sales total per sales man</a> </li>
                    <li><a href="#/sales-total-per-month"><i class="fa fa-briefcase"></i> Sales total per month</a> </li>
                    <li><a href="#/top-5-sales-orders"><i class="fa fa-list"></i> Top 5 sales orders</a> </li>
                    <li><a href="#/top-5-sales-men"><i class="fa fa-list"></i> Top 5 sales men</a> </li>
                </ul>
            </div>

            <!-- Main content -->
            <div class="col-md-10">
                <div ng-view></div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="row">
            <div class="col-md-12">
                <ul class="row list-inline">
                    <li><a href="" data-target="#privacyPolicyModal" data-toggle="modal">Privacy Policy</a> </li>
                    <li><a href="" data-target="#termsOfUseModal" data-toggle="modal">Terms of Use</a> </li>
                    <li><a href="" data-target="#supportModal" data-toggle="modal">Support</a> </li>
                </ul>
            </div>

            <!-- Privacy Policy Modal -->
            <div class="modal fade" tabindex="-1" role="dialog" id="privacyPolicyModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Privacy Policy</h4>
                        </div>
                        <div class="modal-body" id="privacyPolicyBody">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Terms of Use Modal -->
            <div class="modal fade" tabindex="-1" role="dialog" id="termsOfUseModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Terms of Use</h4>
                        </div>
                        <div class="modal-body" id="termsOfUseBody">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Support Modal -->
            <div class="modal fade" tabindex="-1" role="dialog" id="supportModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Contact Support</h4>
                        </div>
                        <div class="modal-body">
                            <div id="response"></div>

                            <form class="form" id="supportForm">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required />
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="details" id="details" placeholder="Details" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send <i class="fa fa-send"></i> </button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Javascript files -->
    <script type="text/javascript" src="assets/javascripts/libraries/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/libraries/jquery-ui.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/libraries/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/application/scripts/footer.js"></script>

    <!-- ChartJS -->
    <script type="text/javascript" src="assets/javascripts/libraries/Chart.min.js"></script>

    <!-- AngularJS files -->
    <script type="text/javascript" src="assets/javascripts/libraries/angular.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/libraries/angular-route.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/libraries/angular-sanitize.min.js"></script>

    <!-- AngularJS application files -->
    <script type="text/javascript" src="assets/javascripts/application/angularjs/sales-manager/sales-manager-app.js"></script>
    <script type="text/javascript" src="assets/javascripts/application/angularjs/sales-manager/sales-manager-services.js"></script>
    <script type="text/javascript" src="assets/javascripts/application/angularjs/sales-manager/sales-manager-controller.js"></script>
    <script type="text/javascript" src="assets/javascripts/application/angularjs/sales-manager/sales-manager-directives.js"></script>
</body>
</html>
